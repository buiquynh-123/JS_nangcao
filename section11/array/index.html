<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="p-8">
        <div class="flex justify-between">
            <h2 class="text-lg font-medium">Log in to get started</h2>
            <form action="" id="form-add">
                <input class="username rounded-3xl text-center w-24 border border-inherit" type="text" placeholder="User">
                <input class="iduser rounded-3xl text-center w-24 border border-inherit" type="text" placeholder="PIN">
                <button>
                    <i class="login text-black ml-1 text-xl fa-solid fa-arrow-right-to-bracket"></i>
                </button>
              
            </form>
        </div>
        <div class="px-48 container">       
        </div>
     
        
    </div>
</body>
<script src="./script.js"></script>
</html>
