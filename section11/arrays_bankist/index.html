<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="p-8">
        <div class="flex justify-between">
            <h2 class="labelwelcome text-lg font-medium">Log in to get started</h2>
            <form action="" id="form-add">
                <input class="username rounded-3xl text-center w-24 border border-inherit" type="text" placeholder="User">
                <input class="iduser rounded-3xl text-center w-24 border border-inherit" type="text" placeholder="PIN">
                <button>
                    <i class="login text-black ml-1 text-xl fa-solid fa-arrow-right-to-bracket"></i>
                </button>
              
            </form>
        </div>
        <div class="px-48 container hidden">       
            <div class="flex justify-between py-10">
                <div class="current--balance hidden">
                    <h2 class="text-3xl font-medium">Current balance</h2>
                    <p class="text-slate-400">As of 03/02/2023 8:21</p>
                </div>
                <div class="flex money "> 
                    <p class="text-4xl totalmoney">
                       
                    </p>
                    <i class="text-center text-3xl pt-1 ml-1 fa-solid fa-dollar-sign"></i>
                </div>
            </div>
            <div class="flex ">
                <div class="w-3/5 h-18 money_transfer_list">
                   
                    
                       
                    
                </div>
                      
                <div class="w-2/5 ml-4 ">
                    <div class="bg-yellow-400 rounded p-7">
                        <h2 class="my-3 font-medium text-lg">Transfer money</h2>
                        <form action="" id="form-add" class="flex">
                           
                            <div class="text-center">
                                <input class="transferto rounded w-32 border border-inherit" type="text" placeholder="">
                                <label for="">Transfer to</label>
                            </div>
                            <div class="text-center ">
                                <input class="amount rounded mx-1 w-32 border border-inherit" type="text" placeholder="">
                                <label for="">Amount</label>
                            </div>
                            <button class="btntransfer text-center rounded h-6 px-2 bg-white">
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                           
                        </form>
                    </div>
      
                    <div class="bg-green-500 rounded p-7 mt-4">
                        <h2 class="my-3 font-medium text-lg">Request loan</h2>
                        <div class="flex">
                            <div class="text-center ">
                                <input class="input--loan-amount rounded mx-1 w-32 border border-inherit" type="text" placeholder="">
                                <p>Amount</p>
                            </div>
                            <div class="btn--loan text-center rounded h-6 w-12 bg-white">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-red-500 rounded p-7 mt-4">
                        <h2 class="my-3 font-medium text-lg">Close account</h2>
                        <div class="flex">
                            <div class="text-center ">
                                <input class="input_close_name rounded mx-1 w-32 border border-inherit" type="text" placeholder="">
                                <p>Confirm user</p>
                            </div>
                            <div class="text-center ">
                                <input class="input_close_pin rounded mx-1 w-32 border border-inherit" type="text" placeholder="">
                                <p>Confirm PIN</p>
                            </div>
                            <div class="btn-close text-center rounded h-6 px-2 bg-white">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex mt-3">
                <div class="flex">
                    <div class="mr-2 flex">
                      <div class="pt-1 mr-2">IN</div>
                      <div class="labelSumIn text-center text-xl text-green-500 ">
                       
                        <i class=" pt-1 ml-1 fa-solid fa-dollar-sign"></i>
                      </div>
                                 
                    </div>
                    <div class="mr-2 flex">
                      <div class="pt-1 mr-2">OUT</div>
                      <div class="labelSumOut text-center text-xl text-red-500 ">
                        
                        <i class=" pt-1 ml-1 fa-solid fa-dollar-sign"></i>
                      </div>          
                    </div>
                    <div class=" flex">
                      <div class="pt-1 mr-2">INTERIST</div>
                      <div class="labelSumInterest text-center text-xl text-green-500">
                        
                        <i class=" pt-1 ml-1 fa-solid fa-dollar-sign"></i>
                      </div>
                    </div>
                    <div class="btn-sort flex ml-4 text-center">
                      <div class="pt-1 mr-2">Sort</div>
                        <i class="text-xl fa-solid fa-arrow-up-short-wide"></i>
                    </div>
                  </div>
                      
                <div class="w-2/5 ml-20 ">
                   
                </div>
            </div>
           
        </div>
     
        
    </div>
</body>
<script src="./script.js"></script>
</html>
